{% extends 'base.html' %}
{% block conteudo %}
<table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Idade</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in medicos %}
                <tr>
                    <td>{{medico.id}}</td>
                    <td>{{medico.nome}}</td>
                    <td>{{medico.crm}}</td>
                    <td>{{medico.espcialidade}}</td>
                    <td>{{medico.idade}}</td>
                    <td><a href="http://127.0.0.1:8000/atendimento/medico/{{medico.id}}">Ver</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Foram cadastrados {{medicos | length }} medicos</p>
{% endblock %}
