{% extends 'base.html' %}
{% block conteudo %}
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Dt Nasc</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
            <tr>
                <td>{{paciente.id}}</td>
                <td>{{paciente.nome}}</td>
                <td>{{paciente.dt_nasc}}</td>
                <td>{{paciente.cpf}}</td>
                <td>{{paciente.sexo}}</td>
                <td><a href="http://127.0.0.1:8000/atendimento/paciente/{{paciente.id}}/">Ver</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Foram cadastrados {{pacientes | length }} pacientes</p>
{% endblock %}
